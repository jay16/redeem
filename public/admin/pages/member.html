<script type="text/javascript">
$(document).ready(function() {
  var oTable = $('#tableRecords').DataTable({
    //bFilter: false,
    "columnDefs": [{
      "title": "ID",
      "targets": 0,
      "orderable": true,
      "searchable": false
    },
    {
      "title": "会员名",
      "targets": 1,
      "orderable": true,
      "searchable": true
    },
    {
      "title": "电话",
      "targets": 2,
      "orderable": false,
      "searchable": true
    },
    {
      "title": "卡号",
      "targets": 3,
      "orderable": false,
      "searchable": false
    },
    {
      "title": "出身日期",
      "targets": 4,
      "orderable": false,
      "searchable": false
    },
    {
      "title": "居住地址",
      "targets": 5,
      "orderable": false,
      "searchable": true
    },
    {
      "title": "添加时间",
      "targets": 6,
      "orderable": false,
      "searchable": false
    },
    {
      "title": "操作",
      "targets": 7,
      "orderable": false,
      "searchable": false
    },
    ],
    "serverSide": false,
    //true代表后台处理分页，false代表前台处理分页
    "iDisplayLength": 20,
    // 每页显示多少条
    "iDisplayStart": 0,
    "order": [[0, "desc"]],
    "ajax": window.ServerAPI.server + "/api/v1/list/member",
    "drawCallback": function(settings) {
      $("#member_filter").hide();
      $(".iframe").off('click').on('click',
      function(event) {
        event.preventDefault();
        var url = $(this).attr('href');
        var type = BootstrapDialog.TYPE_PRIMARY;
        if ($(this).attr('title') == '编辑') type = BootstrapDialog.TYPE_PRIMARY;
        if ($(this).attr('title') == '删除') type = BootstrapDialog.TYPE_DANGER;
        BootstrapDialog.show({
          title: $(this).attr('title') + '会员管理',
          message: $('<div></div>').load(url),
          type: type,
        });
      });
    }
  });

  var foot = $('#tableRecords').find('tfoot');
  if (!foot.length) {
    foot = $('<tfoot>').appendTo($('#tableRecords'));
    var tr = $("<tr></tr>");
    for (var i = 0; i < $('#member thead th').length; i++) {
      $('<th>').appendTo(tr);
    }
    foot.append(tr);
  }
  $('div.toolbar').html('<a href="' + window.ServerAPI.server + '/view/store/new/0" title="添加" class="btn btn-primary btn-xm iframe">添加</a>');
});

</script>
