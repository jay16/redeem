<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Debugger</title>
  <script src="../assets/javascripts/jquery-1.12.4.js"></script>
  <script src="../assets/javascripts/server_api.js"></script>
</head>
<body>
<button type="button" id="loggerBtn">Logger 测试</button>
<script>
  $("#loggerBtn").click(function() {
    // 日志记录
    // # 字段，别名，意思
    // # field0, platform, 前端兑换/后台管理
    // # field1, scene, 业务模块/场景
    // # field2, operator_type, 用户类型
    // # field3, operator_identifer, 用户标识
    // # field4, action, 用户行为
    // # field5, action_description1, 行为描述1
    // # field6, action_description2, 行为描述2
    // # field7, action_description3, 行为描述3
    // # field8, exception_file_name, 异常时文件名
    // # field9, exception_line_number, 异常时行号
    // # field10, exception_column_number, 异常时列号
    // # text1, exception, 异常内容
    var data = {
      platform: "礼品兑换前端",
      scene: "用户查询",
      operator_type: "手机号",
      operator_identifer: "123456",
      action: "点击查询",
      action_description1: "345678", // 查询的内容
      exception_file_name: "js.name",
      exception_line_number: 123,
      exception: "javascript exception"
    }
    window.ServerAPI.post_logger(data);
  })
</script>
</body>
</html>
